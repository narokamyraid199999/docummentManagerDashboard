<div [class]="'bg-' + color + ' rounded-2xl p-4 pr-10 pb-8 simple-sadow'">
  <div class="flex items-center justify-between">
    <p class="cairo-regular text-sm">{{ title }}</p>
    <button class="bg-[#FAFEFB] w-12 h-12 rounded-2xl">
      <i [class]="'pi ' + icon + ' text-' + color"></i>
    </button>
  </div>

  <p class="font-bold text-3xl mb-3">{{ number }}</p>

  <p class="cairo-regular text-sm">{{ statics }}% أقل من الشهر الماضي</p>
</div>
