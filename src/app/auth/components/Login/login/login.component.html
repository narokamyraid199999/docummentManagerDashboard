<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#2a9df4"
  type="ball-scale-multiple"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>

<section>
  <div class="w-full mt-[8%] flex items-center justify-center cairo-regular">
    <div class="login-box rounded-lg py-12 px-8 w-[29rem]">
      <!-- image and header start -->
      <div class="flex flex-col items-center justify-center">
        <img
          width="70px"
          src="https://png.pngtree.com/png-vector/20220621/ourmid/pngtree-isolated-waving-hand-vector-icon-on-white-backgroundeps-10-vector-png-image_46317074.jpg"
          alt=""
        />
        <p class="cairo-bold mt-2 mb-4 text-3xl">أهلا بك!</p>
        <p class="cairo-regular opacity-60">
          يرجى ادخال اسم المستخدم وكلمة المرور
        </p>
      </div>
      <!-- image and header ends -->

      <!-- form start -->
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <!-- username start -->
        <div class="mt-16">
          <p class="relative top-2 right-5">أدخل اسم المستخدم</p>
          <input
            [ngClass]="{ 'ng-invalid': true, 'ng-dirty': true }"
            pInputText
            class="password-input w-full h-14 rounded-lg"
            type="email"
            id="username"
            formControlName="email"
          />
          <div class="mt-2" *ngIf="!loginForm.valid && loginForm.touched">
            <p
              class="text-red-500 text-sm"
              *ngIf="
                loginForm.get('email')!.errors &&
                loginForm.get('email')!.errors['email']
              "
            >
              صيغة الايميل غير صحيحة
            </p>
            <p
              class="text-red-500 text-sm"
              *ngIf="
                loginForm.get('email')!.errors &&
                loginForm.get('email')!.errors['required']
              "
            >
              هذا الحقل مطلوب
            </p>
          </div>
        </div>
        <!-- username ends -->

        <!-- password start -->
        <div class="mt-8 relative">
          <button
            (click)="showPassword()"
            tooltipPosition="left"
            pTooltip="أظهار كلمة السر"
            class="bg-white absolute left-1 flex items-center justify-center top-1 h-12 w-12 rounded-lg"
          >
            <i class="pi pi-eye text-gray-500"></i>
          </button>
          <input
            pInputText
            placeholder="أدخل كلمة المرور"
            class="password-input w-full h-14 rounded-lg bg-gray-50 cairo-regular"
            [type]="inputType"
            formControlName="password"
          />
          <div class="mt-2" *ngIf="!loginForm.valid && loginForm.touched">
            <p
              class="text-red-500 text-sm"
              *ngIf="
                loginForm.get('password')!.errors &&
                loginForm.get('password')!.errors['minlength']
              "
            >
              الباسوورد يجب ان يكون 6 ارقام على الاقل
            </p>
            <p
              class="text-red-500 text-sm"
              *ngIf="
                loginForm.get('password')!.errors &&
                loginForm.get('password')!.errors['required']
              "
            >
              هذا الحقل مطلوب
            </p>
            <p
              class="text-red-500 text-sm"
              *ngIf="
                loginForm.get('password')!.errors &&
                loginForm.get('password')!.errors['maxlength']
              "
            >
              تجاوزت العدد المسموح
            </p>
          </div>
        </div>
        <!-- password ends -->

        <div class="mt-12">
          <button
            type="submit"
            class="cairo-regular bg-[#008080] text-white w-full rounded-xl py-4"
          >
            تسجيل الدخول
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
